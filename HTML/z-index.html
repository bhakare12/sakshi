<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<style>
.container {
  position: relative;
  color: plum;
}

.box1 {
  position: relative;
  z-index: 3;
  border: 2px solid black;
  background-color:aqua;
  width:40%;
  height: 100px;
  margin: 30px;
}

.box2 {
  position: absolute;
  z-index: 2;
  background-color: antiquewhite;
  height: 100px;
  width: 40%;
  left: 50px;
  top: 50px;
}

.box3 {
  position: absolute;
  z-index: 1;
  background-color: blue;
  width: 40%;
  left: 100px;
  top: 100px;
  height: 100px;
}
</style>
<title>Title</title>
</head>
<body>
<div class="container">
  <div class="box1">Box 1</div>
  <div class="box2">Box 2</div>
  <div class="box3">Box 3</div>
</div>
</body>
</html>
